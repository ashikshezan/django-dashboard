<style>
    .custome-nav {
        list-style-type: none;
        display: flex;
        font-weight: bold;
    }

    .custome-nav>li {
        padding: 4px 15px;
    }

</style>
<div class="navbar">
    <div class="row">
        <div class="column column-20 col-site-title"><a href="{% url 'home' %}"
                class="site-title float-left">SpendCube</a></div>

        <div class="column column-60">
            <ul class="custome-nav">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'dashboard_about' %}">About</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'dashboard' %}">Spend Board</a></li>
                <li><a href="{% url 'post_create' %}">New Post</a></li>
                {% endif %}
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="column column-20">
            <div class="user-section"><a href="{% url 'profile' %}">
                    <!-- <img src="http://via.placeholder.com/50x50" alt="profile photo"
                        class="circle float-left profile-photo" width="50" height="auto"> -->
                    <div class="username">
                        <h4>{{ user.username }}</h4>
                        <p><a class="" href="{% url 'logout' %}">Logout</a></p>
                    </div>
                </a></div>
        </div>
        {% else %}
        <ul class="custome-nav">
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Signup</a></li>
        </ul>
        {% endif %}
    </div>
</div>
